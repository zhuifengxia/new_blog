{extend name="layouts/main" /}
{block name="main"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <a>{$details.id?"编辑":"添加"}用户</a>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <form action="/admin/users/doAdd" method="POST" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户昵称</label>
                            <input type="hidden" name="id" value="{$details.id}"/>
                            <div class="layui-input-inline">
                                <input type="text" name="user_name" value="{$details.user_name}" class="layui-input"
                                       placeholder="请输入用户昵称">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">用户邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="user_mail" value="{$details.user_mail}" class="layui-input"
                                       placeholder="请输入用户邮箱">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">数据来源</label>
                            <div class="layui-input-block">
                                <input type="radio" name="user_source" value="0" title="网站" {$details.user_source==0?"checked":""}>
                                <input type="radio" name="user_source" value="1" title="微信" {$details.user_source==1?"checked":""}>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
    });
</script>
{/block}
