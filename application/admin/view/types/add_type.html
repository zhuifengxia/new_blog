{extend name="layouts/main" /}
{block name="main"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <a>{$details.id?"编辑":"添加"}分类</a>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <form action="/admin/types/doAdd" method="POST" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">分类名称</label>
                            <input type="hidden" name="id" value="{$details.id}"/>
                            <div class="layui-input-inline">
                                <input type="text" name="type_name" value="{$details.type_name}" class="layui-input"
                                       placeholder="请输入分类名称">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">是否显示</label>
                            <div class="layui-input-block">
                                <input type="radio" name="is_show" value="0" title="显示" {$details.is_show==0?"checked":""}>
                                <input type="radio" name="is_show" value="1" title="隐藏" {$details.is_show==1?"checked":""}>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
    });
</script>
{/block}
