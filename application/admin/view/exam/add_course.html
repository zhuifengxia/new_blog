{extend name="layouts/main" /}
{block name="main"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <a>{$details.id?"编辑":"添加"}{$type_fid?"试卷":"课程"}</a>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main" style="height: 500px">
                    <form action="/admin/course/doAdd" method="POST" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$type_fid?"试卷名称":"课程名称"}</label>
                            <input type="hidden" name="id" value="{$details.id|default=0}"/>
                            <div class="layui-input-inline">
                                <input type="text" name="type_name" value="{$details.type_name|default=''}" class="layui-input"
                                       placeholder="请输入{$type_fid?'试卷名称':'课程名称'}">
                            </div>
                        </div>
                        {if $type_fid}
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属课程</label>
                            <div class="layui-inline layui-show-xs-block">
                                <select name="type_fid" class="layui-form-select">
                                    {volist name="type_list" id="item"}
                                    <option value="{$item.id}" {$type_fid==$item.id?"selected":""}>{$item.type_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        {/if}
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
    });
</script>
{/block}
