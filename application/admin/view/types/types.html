{extend name="layouts/main" /}
{block name="main"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <a class="layui-btn" href="/admin/types/add"><i class="layui-icon"></i>添加分类</a>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>分类名</th>
                            <th>是否隐藏</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="types" id="item"}
                        <tr>
                            <td>{$item.id}</td>
                            <td>{$item.type_name}</td>
                            <td style="color:{$item.is_show==0?'green':'red'}">{$item.is_show==0?"已显示":"已隐藏"}</td>
                            <td>
                                <a href="/admin/types/add/{$item.id}"><i class="iconfont" title="编辑">&#xe69e;</i></a>&nbsp;&nbsp;
                                <a  href="javascript:delConfirm('/admin/types/delete/{$item.id}')"><i class="iconfont" style="color: red" title="删除">&#xe69d;</i></a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                    {empty name="types"}
                    暂无数据
                    {/empty}
                    <div class="page">{$types|raw}</div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    layui.use('layer', function(){
        var layer = layui.layer;
    });

    function delConfirm(jumpurl){
        layer.confirm(
            '确定要删除此数据么?',
            function (){
                window.location.href = jumpurl;
            }
        );
    }
</script>
{/block}
